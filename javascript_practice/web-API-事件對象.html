<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
	<style>
		#event {
			width: 50px;
			height: 50px;
			background-color: pink;
		}
		#event2 {
			width: 50px;
			height: 50px;
			background-color: purple;
		}
		.father {
			width: 100px;
			height: 100px;
			background-color: purple;
		}
		.son {
			width: 50px;
			height: 50px;
			background-color: pink;
		}
		img {
			position: absolute;
		}
	</style>
</head>
<body>
	<img src="images/angel.gif">
	<div id="event"></div>
	<div id="event2"></div>
	<ul id="ul">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<a href="https://www.google.com/">google</a>
	<div class="father">
		<div class="son"></div>
	</div>
	<ul id="ul2">
		<li>1</li>
		<li>1</li>
		<li>1</li>
		<li>1</li>
		<li>1</li>
	</ul>
</body>
<script>
	let event = document.querySelector('#event')
	event.onclick = function (eve) {
		console.log(eve.target)
		console.log(this)
	}
	let event2 = document.querySelector('#event2')
	event2.addEventListener('click', function (eve2) {
		console.log(eve2)
	})
	let ul = document.querySelector('#ul')
	ul.addEventListener('click',function (e) {
		console.log(this)
		console.log(e.target)
		console.log(e.type)
	})
	//阻止默認行為
	let a = document.querySelector('a')
	a.addEventListener('click',function (e) {
		e.preventDefault()
	})
	//阻止冒泡
	let father = document.querySelector('.father')
	let son = document.querySelector('.son')
	son.addEventListener('click',function (e) {
		alert('son')
		e.stopPropagation()
	})
	father.addEventListener('click',function (e) {
		alert('father')
	})
	//事件委託
	let ul2 = document.querySelector('#ul2')
	ul2.addEventListener('click',function (e) {
		e.target.style.color = 'pink'
	})
	let pic = document.querySelector('img')
	document.addEventListener('mousemove',function (e) {
		let x = e.pageX
		let y = e.pageY
		console.log('x: '+ x + ' y: ' + y)
		pic.style.left = x - 50 + 'px'
		pic.style.top = y - 40 + 'px'
	})
	
</script>
</html>
