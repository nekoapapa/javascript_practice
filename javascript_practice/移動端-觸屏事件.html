<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
	<style>
		div {
			position: absolute;
			left: 0;
			width: 100px;
			height: 100px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div></div>
</body>
<script>
	let div = document.querySelector('div')
	let startX = 0
	let startY = 0
	let x = 0
	let y = 0
	div.addEventListener('touchstart', function (evt) {
		startX = evt.targetTouches[0].pageX
		startY = evt.targetTouches[0].pageY
		x = this.offsetLeft
		y = this.offsetTop
	})
	div.addEventListener('touchmove', function (evt) {
		let moveX = evt.targetTouches[0].pageX - startX
		let moveY = evt.targetTouches[0].pageY - startY
		this.style.left = x + moveX  + 'px'
		this.style.top = y + moveY  + 'px'
		evt.preventDefault()
	})
	
	
</script>
</html>
