<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
	<style>
		img {
			width: 300px;
			height: 200px;
		}
		.style {
			width: 200px;
			height: 200px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<button>當前時間</button>
	<div>time</div>
	<p>abc</p>
	<div id="nav"></div>
	<div id="nav2"></div>
	<button id="ldh">劉的華</button>
	<button id="zxy">張學友</button>
	<img src="images/ldh.jpg" alt="" title="劉的華">
	<div class="style" id="style"></div>
	<input id="onblur" type="text" value="手機">
	<script>
		//innerText
		let btn = document.querySelector('button')
		let div = document.querySelector('div')
		let p = document.querySelector('p')
		btn.onclick = function () {
			div.innerText = getDate();
		}
		function getDate () {
			let date = new Date()
			let year = date.getFullYear()
			let month = date.getMonth() + 1 //數值少一月，需加一
			let dates = date.getDate()
			let day = date.getDay()
			let hour = date.getHours()
			let min = date.getMinutes()
			let sec = date.getSeconds()
			let arr = ['日', '一', '二', '三', '四', '五', '六']
			return  year + '年 ' + month + '月 ' + dates + '日 星期' + arr[day]+' ' + hour + ':' + min + ':' + sec
		}
		p.innerText = getDate();
		//innerHTML
		let nav = document.getElementById('nav')
		let nav2 = document.getElementById('nav2')
		nav.innerText = 'hello ian'
		nav2.innerHTML = '<ul><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li></ul>'
		//src
		let img = document.querySelector('img')
		let ldh = document.getElementById('ldh')
		let zxy = document.getElementById('zxy')
		zxy.onclick = function () {
			img.src = 'images/zxy.jpg'
			img.title = '張學友'
		}
		ldh.onclick = function () {
			img.src = 'images/ldh.jpg'
			img.title = '劉的華'
		}
		//style
		let style = document.getElementById('style')
		let styleFlag = 0
		style.onclick = function () {
			if (styleFlag == 0) {
				this.style.backgroundColor = 'purple'
				styleFlag = 1
				return
			}
			this.style.backgroundColor = 'pink'
			styleFlag = 0
		}
		//onblur
		let onblur = document.getElementById('onblur')
		
		
	</script>

</body>
</html>
