<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
	<script>
		let str = 'qrfdqe卓'
		console.log(str.indexOf('q'))//0
		console.log(str.indexOf('q',1))//4
		console.log(str.charAt(1))//r
		console.log(str.charCodeAt(1))//114
		console.log(str.charCodeAt(6))//
		console.log(str[1])//r
		console.log('-----------------')
		let str2 ='1234'
		let str3 ='5678'
		console.log(str2.concat(str3))//12345678
		console.log(str2.substring(0,2))//12
		console.log(str2.slice(1,2))//2 去尾
		console.log('------------------')
		console.log(str2.replace('1','a'))
		let str4 = '1&2&3'
		console.log(str4.split('&'))
		console.log('---------------')
		let str5 = 'AAAaaa'
		console.log(str5.toUpperCase())
		console.log(str5.toLowerCase())
	</script>
</head>
