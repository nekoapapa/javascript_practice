<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
</head>
<body>
	<div>
		<span>1</span>
		<span>2</span>
		<span>3</span>
	</div>
	<button>start</button>
	<button>stop</button>
	<script>
		var time = document.querySelectorAll('span')
		var inputTime = +new Date('2023-2-9 18:00:00')
		var btn = document.querySelectorAll('button')
		var timer = null
		btn[0].addEventListener('click',function () {
			timer = setInterval(conutDown,1000)
		})
		btn[1] .addEventListener('click', function () {
			clearInterval(timer)
		})
		
		function conutDown () {
			let now = +new Date()
			let times = (inputTime - now) / 1000 //sec
			let h = parseInt(times / 60 / 60 %24);
			let m = parseInt(times / 60 %60);
			let s = parseInt(times%60);
			time[0].innerHTML = h
			time[1].innerHTML = m
			time[2].innerHTML = s
		}
		
	</script>
</body>
</html>
