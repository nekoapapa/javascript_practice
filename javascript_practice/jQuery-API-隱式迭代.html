<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
	<script src="js/jquery.min.js"></script>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<ol>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ol>
</body>
<script>
	$('div').css('background','pink')
	$('ul li').css('color','red')
	$('ol li:first').css('color','red')
	$('ol li:eq(3)').css('color','red')
</script>
</html>
