<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
	<script>
		let num = 10
		let str = '1111'
		let strf = '11.11'
		let boolean = true
		let undefineds = undefined
		let nulls = null
		let nans = NaN
		
		console.log(typeof num)
		console.log(typeof str)
		console.log(typeof boolean)
		console.log(typeof undefineds)
		console.log(typeof nulls)
		console.log(typeof nans)
		console.log(str.length)
		console.log(str + num)
		console.log(str + boolean)
		console.log(str + nulls)
		console.log(num + str)
		console.log(boolean+ str)
		console.log(nulls+ str)
		console.log(boolean + num + boolean)
		console.log(nulls + boolean)
		console.log(undefineds + num)
		console.log(nans + str)
		console.log(nans + boolean)
		console.log(nans + num)
		console.log(str + nans)
		console.log(boolean + nans)
		console.log(num + nans)
		console.log('-----------------------------')
		console.log(num.toString() + typeof num.toString())
		console.log(String(num) + typeof String(num))
		console.log(num + '' + typeof (num + ''))
		console.log('----------------------------------')
		console.log(parseInt(str) + typeof parseInt(str))
		console.log(parseInt(strf) + typeof parseInt(strf))
		console.log(parseFloat(str) + typeof parseFloat(str))
		console.log(parseFloat(strf) + typeof parseFloat(strf))
		console.log(Number(str) + typeof Number(str))
		console.log(Number(strf) + typeof Number(strf))
		console.log(str - 0 + typeof (str - 0))
		console.log(strf - 0 + typeof (strf - 0))
		console.log('----------------------------------------')
		console.log(Boolean(''))
		console.log(Boolean(0))
		console.log(Boolean(NaN))
		console.log(Boolean(null))
		console.log(Boolean(undefined))
		console.log(Boolean('12'))
		console.log(Boolean(1))
	</script>
</head>
<body>

</body>
</html>
