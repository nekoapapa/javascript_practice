<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
	<style>
		.father {
			width: 100px;
			height: 100px;
			background-color: purple;
		}
		.son {
			width: 50px;
			height: 50px;
			background-color: pink;
		}
		.father2 {
			width: 100px;
			height: 100px;
			background-color: purple;
		}
		.son2 {
			width: 50px;
			height: 50px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
	<div class="father2">
		<div class="son2"></div>
	</div>
</body>
<script>
	let father = document.querySelector('.father')
	let son = document.querySelector('.son')
	let father2 = document.querySelector('.father2')
	let son2 = document.querySelector('.son2')
	//mouseover=>經過自身及子盒子會觸發，會冒泡
	father.addEventListener('mouseover',function () {
		console.log('11')
	})
	//mouseenter=>經過自身會觸發，不會冒泡
	father2.addEventListener('mouseenter',function () {
		console.log('22')
	})
</script>
</html>
