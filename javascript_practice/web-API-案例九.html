<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
	<style>
		table {
			width: 500px;
			margin: 100px auto;
			border-collapse: collapse;
			text-align: center;
		}
		
		td,
		th {
			border: 1px solid #333;
		}
		
		thead tr {
			height: 40px;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<table cellspacing="0">
		<thead>
			<tr>
				<th>姓名</th>
				<th>科目</th>
				<th>成绩</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</body>
<script>
	let data = [{
		name: '魏璎珞',
		subject: 'JavaScript',
		score: 100
	}, {
		name: '弘历',
		subject: 'JavaScript',
		score: 98
	}, {
		name: '傅恒',
		subject: 'JavaScript',
		score: 99
	}, {
		name: '明玉',
		subject: 'JavaScript',
		score: 88
	}, {
		name: '大猪蹄子',
		subject: 'JavaScript',
		score: 0
	}]
	
	let tbody = document.querySelector('tbody')
	for (let i = 0; i < data.length; i++) {
		let tr = document.createElement('tr')
		tbody.appendChild(tr)
		for (let datumKey in data[i]) {
			let td = document.createElement('td')
			td.innerText = data[i][datumKey]
			tr.appendChild(td)
		}
		let td = document.createElement('td')
		td.innerHTML = '<a href="javascript:;">刪除</a>'
		tr.appendChild(td)
	}
	let as = document.querySelectorAll('a')
	for (let i = 0; i < as.length; i++) {
		as[i].onclick = function () {
			tbody.removeChild(this.parentNode.parentNode)
		}
	}
</script>
</html>
