<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
</head>
<body>
	<button>stop</button>
	<button>interval</button>
	<script>
		let num = 0
		let stop = document.querySelectorAll('button')
		let timer = setTimeout(function () {
			console.log('times out')
		},2000)
		stop[0].addEventListener('click',function () {
			clearTimeout(timer)
		})
		stop[1].addEventListener('click',function () {
			setInterval(function () {
				num++
				console.log(num)
			},1000)
		})
	</script>
</body>
</html>
