<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
</head>
<body>
	<button>stop</button>
	<script>
		let stop = document.querySelector('button')
		let timer = setTimeout(function () {
			console.log('times out')
		},2000)
		stop.addEventListener('click',function () {
			clearTimeout(timer)
		})
	</script>
</body>
</html>
