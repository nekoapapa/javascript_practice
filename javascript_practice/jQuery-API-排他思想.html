<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
	<script src="js/jquery.min.js"></script>
</head>
<body>
	<button>1</button>
	<button>2</button>
	<button>3</button>
	<button>4</button>
	<button>5</button>
</body>
<script>
	$(function () {
		$('button').click(function () {
			$(this).css('background','pink')
			$(this).siblings('button').css('background','')
		})
	})
</script>
</html>
