<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
</head>
<body>
	<script>
		window.addEventListener('load' , function () {
			let btn = document.querySelector('button')
			btn.addEventListener('click', function () {
				alert('1111')
			})
		})
		document.addEventListener('DOMContentLoaded',function () {
			let btn = document.querySelector('button')
			btn.addEventListener('click', function () {
				alert('222')
			})
		})
	</script>
	<button>click</button>
</body>
</html>
